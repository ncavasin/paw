        <main>
            <section class="section2">
                <h2>REGISTRARSE</h2>
                
                <img src="../img/Imagen_Registrar.jpg" alt="Imagen para Registrarse" width="300px">

                <form action="#" method="POST" target="_self">
                    <fieldset>
                        <label for="pnom">Nombre</label>
                        <input type="text" id="pnom" name="pnom" 
                        placeholder="Nombre" autofocus 
                        required tabindex="1" autocomplete="on"/>
                    
                        <label for="ape">Apellido</label>
                        <input type="text" id="ape" name="ape" 
                        placeholder="Apellido" required tabindex="2" autocomplete="on"/>
                    
                        <label for="fnac">Fecha de Nacimiento:</label>
                        <input type="date" id="fnac" name="fnac" 
                        placeholder="Fecha de nacimiento" required tabindex="3" autocomplete="on"/>
                    </fieldset>
                    
                    <fieldset>
                        <!-- pattern="+[0-9]{2}[0-9]{1}[0-9]{4}"-->
                        <label for="celular">Celular</label>
                        <input type="tel" id="telname" name="telname" 
                        placeholder="+54 9 1144556677" 
                        required tabindex="4" autocomplete="on"/><br>
                    </fieldset>

                    <fieldset>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" 
                        placeholder="usuario@correo.com" 
                        required tabindex="5" autocomplete="on"/>

                        <label for="conf_email">Confirmar Correo Electrónico:</label>
                        <input type="email" id="conf_email" name="conf_email"
                        placeholder="usuario@gmail.com" 
                        required tabindex="6"/><br>
                    </fieldset>

                    <fieldset>
                        <label for="contrasenia">Contraseña:</label>
                        <input type="password" id="contrasenia" name="contrasenia" 
                        placeholder="Contraseña" 
                        required tabindex="7"/>
                    
                        <label for="conf_contrasenia">Confirmar contraseña:</label>
                        <input type="password" id="conf_contrasenia" name="conf_contrasenia" 
                        placeholder="Contraseña" 
                        required tabindex="8"/><br>
                    </fieldset>              
                    <input type="submit" value="Registrarse"/>
                </form>
            </section>        
        </main>
