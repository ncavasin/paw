        <main>
            <section class="section2">
                <h2>REGISTRARSE</h2>
                <form action="#" method="POST">
          
                    <label for="fname">Nombre</label>
                    <input type="text", id="fname", name="fname", placeholder="Nombre">
                
                    <label for="lname">Apellido</label>
                    <input type="text", id="lname", name="lname", placeholder="Apellido"><br>
                
                    <label for="fnac">Fecha de nacimiento:</label>
                    <input type="date", id="fnac", name="fnac", placeholder="Fecha de nacimiento"><br>
                
                    <label for="celular">Teléfono</label>
                    <input type="tel", id="telname", name="telname", placeholder="+54 9 1144556677"><br>
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email", placeholder="usuario@correo.com">

                    <label for="rep_email">Confirmar Correo Electrónico:</label>
                    <input type="email", id="rep_email", name="rep_email", placeholder="usuario@correo.com"><br>
                                
                    <label for="contrasenia">Contraseña:</label>
                    <input type="password", id="contrasenia", name="contrasenia", placeholder="Contraseña">
                
                    <label for="rep_contrasenia">Repetir contraseña:</label>
                    <input type="password", id="rep_contrasenia", name="rep_contrasenia", placeholder="Contraseña"><br>
                
                    <input type="submit", class="submit-btn", value="Registrarse">
                </form>
            </section>        
        </main>

        <footer>
            <div class="prefooter">
                <div>
                    Dirección
                </div>
            </div>

            <div>
                MAPA
            </div>
